<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header_top_section</title>
</head>
<body>
<div th:fragment="header_top_section"
     class="header_top_section">
    <div class="logo"><a th:href="@{/}"><img src="/images/TravelNestLogo.png" alt="logo"></a></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="header_top_main">
                    <div class="call_text"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i>
                        +359-444-222</a></div>
                    <div class="call_text_2"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>
                        travelnest@gmail.com</a></div>
                    <div class="call_text_1"><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> Travel Nest Office</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
