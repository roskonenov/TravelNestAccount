spring.application.name=travelNestAccount

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/travel_nest_attractions?createDatabaseIfNotExist=true

spring.datasource.username = ${db_username}
spring.datasource.password = ${db_password}

spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.hibernate.ddl-auto = update

logging.level.org = warn
logging.level.blog = warn
logging.level.org.hibernate.sql = debug
logging.level.org.hibernate.type.descriptor = trace

spring.mvc.hiddenmethod.filter.enabled=true

imgur.api.key=${IMGUR_CLIENT_ID}
imgur.api.url=https://api.imgur.com/3/image

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB

server.port=8081

jwt.secret=${JWT_SECRET}

travel.nest.baseUrl=http://localhost:8080